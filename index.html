<!DOCTYPE html>
<html lang="en">
<!-- testing how much you can build with just chatgpt -->
<head>
    <meta charset="UTF-8">
    <title>Find Profiles</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(-45deg, #ff6ec4, #7873f5, #4ade80, #facc15);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .search-box {
            text-align: center;
        }

        input[type="text"] {
            padding: 1rem;
            font-size: 1.2rem;
            width: 300px;
            border: none;
            border-radius: 10px;
        }

        button {
            padding: 1rem;
            margin-left: 10px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            background: black;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="search-box">
        <input type="text" id="nameInput" placeholder="Enter a name..." />
        <button onclick="searchProfiles()">Search</button>
    </div>

    <script>
        function searchProfiles() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) return alert('Please enter a name.');

            const encodedName = encodeURIComponent(name);

            const urls = [
                `https://www.facebook.com/search/top?q=${encodedName}`,
                `https://www.instagram.com/${encodedName}`,
                `https://www.tiktok.com/search?q=${encodedName}`,
                `https://www.snapchat.com/add/${encodedName}`,
                `https://twitter.com/search?q=${encodedName}`,
                `https://www.google.com/search?q=site:tinder.com "${encodedName}"`,
                `https://www.google.com/search?q=site:bumble.com "${encodedName}"`
            ];

            urls.forEach(url => window.open(url, '_blank'));
        }
    </script>
</body>

</html>
